<article>
    <app-breadcrumb [searchBar]="true" [links]="links" (emitSearchValue)="handleSearchValue($event)" [actionButton]="true" [buttonDetails]="buttonDetails"></app-breadcrumb>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-10 offset-1">
                <div class="row">
                    <div class="col-12">
                        <!-- AG Grid Angular Component -->
                        <ag-grid-angular  class="ag-theme-alpine"
                            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async"
                            [rowSelection]="'multiple'" [animateRows]="true" [domLayout]="domLayout"
                            [animateRows]="true"
                            (gridReady)="onGridReady($event)"></ag-grid-angular>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <pagination class="d-flex justify-content-center" [boundaryLinks]="true" [itemsPerPage]="usersPerPage" [totalItems]="this.totalUsers" [(ngModel)]="currentPage" (pageChanged)="loadPage($event)" [disabled]="makingRequest"  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</article>
