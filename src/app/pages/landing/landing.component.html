<section class="landing">
    <app-breadcrumb [searchBar]="false" [links]="links"></app-breadcrumb>
    <div class="row m-0 d-flex justify-content-center">
        <div class="col-12 col-md-10 col-lg-88">
            <div class="mt-3 section-home row">
                <div class="col-12 col-lg-6 menu-item-container mb-4" *ngFor="let item of AVAILABLE_MENUS">
                    <div class="menu-item" *ngIf="validatePermission(item.permission)" [routerLink]="item.url">
                        <div class="menu-icon">
                            <img src="/assets/img/icons/{{item.icon}}" alt="">
                        </div>
                        <div class="menu-text">
                            <div class="border-circle"></div>
                            {{item.label}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
