<section id="login">
     <div *ngIf="isModalShown" [config]="{ show: true, backdrop: 'static', keyboard : false }" bsModal
       #autoShownModal="bs-modal" class="modal custom-modal fade" tabindex="-1" role="dialog">
       <div class="modal-dialog modal-md modal-dialog-centered">
         <div class="modal-content">
           <div class="modal-header">
             <h4 class="modal-title text-center">Inicio de sesi칩n</h4>
           </div>
           <div class="modal-body">
             <form [formGroup]="frmLogin" (ngSubmit)="handleLogin()" #myForm="ngForm">
               <div class="row justify-content-center align-items-center g-2">
                 <div class="col">
                   <label for="email" class="form-label">Nombre de usuario</label>
                   <input type="email" id="email" class="form-control" formControlName="email" placeholder="Nombre de usuario"/>
                 </div>
               </div>
               <div class="row justify-content-center align-items-center g-2 mt-2">
                 <div class="col">
                   <label for="password" class="form-label">Contrase침a</label>
                   <input type="password" id="password" class="form-control" formControlName="password" placeholder="Contrase침a"/>
                 </div>
               </div>
               <div class="row g-2 mt-4">
                 <div class="d-flex flex-column flex-md-row justify-content-center">
                   <button type="submit" class="btn btn-login btn-rounded mb-4 mb-md-0" [disabled]="myForm.form.invalid">Iniciar Sesi칩n</button>
                   <button class="btn btn-login btn-rounded ms-0 ms-md-4" [routerLink]="['/register']">Crear Cuenta</button>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
</section>
